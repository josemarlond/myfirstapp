<!--The content below is only a placeholder and can be replaced.-->
<div class="black" style="text-align:center">
  <h1>
    Welcome to {{name}} {{title}}!
  </h1>
<p>
  {{ email }} 
</p>
<a href="{{website}}" target="_blank">
  Visita mi pagina de Facebook
</a>

<hr>
  <h1 class="title" style="display:none;    ">
    Bienvenido a {{name}} {{title}} !
  </h1>
<button (click) = "toggleTitle()" > Mostrar titulo </button>

<hr>
<button (click) = "toggleHobbies()" class="btn"> {{showHobbies ? ' Hide Hobbies' : 'Show Hobbies'}} </button>

<div *ngIf="showHobbies" class="component2">
    <h3>Hobbies</h3>
    <ul>
      <li *ngFor="let hobby of hobbies">
        {{hobby}}
      </li>
    </ul>
    <form (submit)="newHobby(hobby)">
      <input #hobby type="text" name="hobby" placeholder="hobby">
    </form>
</div>

<hr>

<fruta> </fruta>
<hr>

<div class="black">
    <h3>Modify the content:</h3>
    <label for="name"> Name: </label>
    <input type="text" name="name" placeholder="change the name"  [(ngModel)] = "name" >

    <label for="email"> Email: </label>
    <input type="text" name="email" placeholder="change the email"  [(ngModel)] = "email" >

   
</div>


<h3>Posts</h3>

<div *ngFor="let post of posts">
  <h1>{{post.title}}</h1>
  <p>{{post.body}}</p>
</div>
